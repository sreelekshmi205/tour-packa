{% extends 'travel/base.html' %}
{% block content %}

<div class="container py-4">
  <h2 class="mb-4 text-center fw-bold">Available Tour Packages</h2>

  {% if packages %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for pkg in packages %}
        <div class="col">
          <div class="card h-100 shadow-sm border-0">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'package_detail' pkg.pk %}" class="text-decoration-none text-primary fw-semibold">
                  {{ pkg.title }}
                </a>
              </h5>
              <p class="card-text text-muted">
                {{ pkg.description|truncatewords:20 }}
              </p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="text-dark fw-bold">â‚¹{{ pkg.price }}</span>
                <a href="{% url 'package_detail' pkg.pk %}" class="btn btn-sm btn-outline-primary">View Details</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-muted mt-4">No packages found.</p>
  {% endif %}
</div>

{% endblock %}
