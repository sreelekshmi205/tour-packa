{% extends 'travel/base.html' %}
{% block content %}

<style>
  .login-section {
    min-height: 80vh;
    background-color: #f5f7fa;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    background: #fff;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    width: 100%;
  }

  .login-title {
    color: #0d6efd;
    font-weight: 600;
    text-align: center;
    margin-bottom: 25px;
  }

  .form-control {
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
  }

  .btn-primary {
    border-radius: 10px;
    padding: 12px;
    font-weight: 500;
  }

  .register-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
  }
</style>

<div class="container login-section">
  <div class="col-md-6 col-lg-5">
    <div class="login-card">
      <h2 class="login-title">User Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
      <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
